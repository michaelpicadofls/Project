<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exámenes – Primer Semestre 2025</title>
  <style>
    .contenedor-botones-blog {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      width: 90%;            /* asegura que nunca exceda el ancho */
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .contenedor-botones-blog h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 1.5em;
    }

    .botones-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .boton-blog {
      background-color: #3a8fc8;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
      width: 100%;         /* ocupa todo el espacio disponible */
    }

    .boton-blog:hover {
      background-color: #005f73;
    }

    .boton-blog.full-span {
      grid-column: span 2;
      justify-self: center;
    }

    .disclaimer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }

    /* Ajustes extra para móviles muy angostos */
    @media (max-width: 400px) {
      .contenedor-botones-blog {
        padding: 15px;
      }
      .boton-blog {
        font-size: 0.9em;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-botones-blog">
    <h2>Exámenes - Primer Semestre 2025</h2>
    <div class="botones-grid">
      <button class="boton-blog"

      <button class="boton-blog"

      <button class="boton-blog"

</body>
